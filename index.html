<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>devCodeCamp &middot; Most Wanted</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>    
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body class="bg-dark">
  	<div class="container-fluid">
  		<div class="row justify-content-center">
  			<div class="col-8 bg-dark jumbotron text-white">
  				<h1>Most Wanted</h1>
  				<p>Search the most wanted criminals database using this JavaScript application</p>
  				<button class="btn-primary" onclick="app(data)">Start Searching</button>
  			</div>
  		</div>
  		<div class="row justify-content-center">
  			<div class="col-8 bg-dark-mine">
  				<form>
  					<div class="input-group mb-3">
  						<div class="input-group-prepend">
  							<span class="input-group-text">Person</span>
  						</div>
  						<input id="firstName" type="text" class="form-control" placeholder="First Name">
  						<input id="lastName" type="text" class="form-control" placeholder="Last Name">
  						<div class="input-group-append">
  							<button class="btn btn-success" type="button" onclick="searchByNameFE(data)">Search</button>
  						</div>
  					</div>
  				</form>
  				<div id="alertSuccessByName" class="alert alert-success do-not-display alert-dismissable">
  					<button type="button" class="close" onclick="closeAlert()">&times;</button>
  					<strong> found!</strong> 
  				</div>
  				<div class="accordion do-not-display bg-dark-offset">
  					<div class="card">
  						<div class="card-header bg-dark-offset">
  							<a class="card-link text-white" onclick="openInfo()" href="#collapseOne">
  								Info
  							</a>
  						</div>
  						<div>
  							<div id="infoHere" class="card-body do-not-display bg-dark-offset text-white">
  								Info will display here!
  							</div>
  						</div>
  					</div>
  					<div class="card">
  						<div class="card-header bg-dark-offset">
  							<a class="card-link text-white" onclick="openFamily()" href="#collapseTwo">
  								Family
  							</a>
  						</div>
  						<div>
  							<div id="familyHere" class="card-body do-not-display bg-dark-offset text-white">
  								No family found!
  							</div>
  						</div>
  					</div>
  					<div class="card">
  						<div class="card-header bg-dark-offset">
  							<a class="card-link text-white" onclick="openDescendants()" href="#collapseThree">
  								Descendants
  							</a>
  						</div>
  						<div>
  							<div id="descendantsHere" class="card-body do-not-display bg-dark-offset text-white">
  								No descendants found!
  							</div>
  						</div>
  					</div>
  				</div>	
  			</div>
  		</div>
  	</div>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="app.js"></script>    
  </body>
</html>
